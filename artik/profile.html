<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./profile.css">
    <title>Профиль</title>
</head>
<body>
    <header>
        <img src="logo.png" alt="Логотип" class="main-logo">
        <button type="button" id="orders-button">Заказы</button>
        <button type="button" id="tomainpage-button">На главную</button>
    </header>
    <main class="main">
        <div class="user-profile-container">
            <div class="user-profile" id="user-profile">
                <h2>Профиль</h2>
                <p>Добро пожаловать, <span id="profileUsername"></span>!</p>
                <div class="user-name-output"></div>
                <input type="text" id="user-name" placeholder="Измените ваше имя">
                <div class="user-email-output"></div>
                <input type="email" id="user-email" placeholder="Измените вашу почту">
                <button id="saveProfile">Сохранить профиль</button>
                <button id="logoutButton">Выйти</button>
            </div>
        </div>
    </main>
    <footer>
        <h4>ARLogistik-Грузоперевозки по России</h4>
        <p>© 2024 Все права защищены</p>
        <div class="socials">
            <button type="button">Facebook</button>
            <button type="button">Instagram</button>
            <button type="button">Twitter</button>
            <button type="button">VK</button>
        </div>
        <div class="links">
            <button type="button">О компании</button>
            <button type="button">Наши услуги</button>
            <button type="button">Контакты</button>
            <button type="button">Политика конфиденциальности</button>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="./navigation.js"></script>
</body>
</html>
