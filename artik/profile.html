<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./profile.css">
    <title>Профиль</title>
</head>
<body>
    <header>
        <img src="logo.png" alt="Логотип" class="main-logo">
        <button type="button" id="orders-button">Заказы</button>
        <button type="button" id="logout-button">Выйти из аккаунта</button>
    </header>
    <main class="main">
        <div class="user-profile-container">
            <div class="user-info-container">
                <div class="user-item user-name">Имя пользователя:</div>
                <div class="user-item user-email">Почта пользователя:</div>
                <div class="user-item user-phone">Телефон пользователя:</div>
            </div>
        </div>
    </main>
    <footer>
        <h4>ARLogistik-Грузоперевозки по России</h4>
        <p>© 2024 Все права защищены</p>
        <div class="socials">
            <button type="button">Facebook</button>
            <button type="button">Instagram</button>
            <button type="button">Twitter</button>
            <button type="button">VK</button>
        </div>
        <div class="links">
            <button type="button">О компании</button>
            <button type="button">Наши услуги</button>
            <button type="button">Контакты</button>
            <button type="button">Политика конфиденциальности</button>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="./navigation.js"></script>
</body>
</html>
